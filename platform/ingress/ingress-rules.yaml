apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rideshare-api-gateway
  namespace: rideshare
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rideshare-api.ekenechris.com
      secretName: rideshare-api-tls
  rules:
    - host: rideshare-api.ekenechris.com
      http:
        paths:
          # User service - authentication, profiles
          - path: /api/v1/rider
            pathType: Prefix
            backend:
              service:
                name: ride-service
                port:
                  number: 80

          # Ride service - ride requests, matching, status
          - path: /api/v1/trips
            pathType: Prefix
            backend:
              service:
                name: trip-service
                port:
                  number: 80

          # Driver service - driver management, availability
          - path: /api/v1/drivers
            pathType: Prefix
            backend:
              service:
                name: driver-service
                port:
                  number: 80

          # Matching service - real-time tracking
          - path: /api/v1/matching
            pathType: Prefix
            backend:
              service:
                name: matching-service
                port:
                  number: 80

          # Notification service - push, SMS, email
          - path: /api/v1/email
            pathType: Prefix
            backend:
              service:
                name: email-service
                port:
                  number: 80

          # Frontend service - static content
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
